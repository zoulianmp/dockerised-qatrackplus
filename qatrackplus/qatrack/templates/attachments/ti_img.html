<div class="col-sm-4">
    <div class="row">
        <div class="col-sm-4">
            <a target="_blank" href="{{ src }}">
                <img class="img-responsive" src="{{ src }}" alt="{{ name }}"/>
            </a>
        </div>
        <div class="col-sm-8">
            <dl>
                <dt>File</dt>
                <dd><a target="_blank" href="{{ src }}">{{ name }}</a></dd>

                <dt>Size</dt>
                <dd>{{ size }}</dd>
            </dl>
        </div>
    </div>
</div>
